#Mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/house
spring.datasource.username=root
spring.datasource.password=root

# redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.pool.min-idle=1
spring.redis.timeout=3000


# thymeleaf
spring.thymeleaf.cache=false

# multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=D:\\tmp\\
spring.http.multipart.file-size-threshold=5MB
spring.http.multipart.max-request-size=20MB

#elasticsearch
elasticsearch.cluster.name=lcz
elasticsearch.host=127.0.0.1
elasticsearch.port=9300

logging.level.com.lcz.service.search=debugs


# kafka
spring.kafka.bootstrap-servers=127.0.0.1:9092
spring.kafka.consumer.group-id=xunwu


